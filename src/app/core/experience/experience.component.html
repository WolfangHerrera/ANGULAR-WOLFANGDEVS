<section class="container bsb-timeline-2 my-5 py-5">
    <div class="row justify-content-center">
        <div class="col-12 pb-3 text-center">
            <h2>{{textComponent.title}}</h2>
        </div>
        <div class="col-10 col-md-8 col-xl-6">
            <ul class="timeline">
                <li class="timeline-item" *ngFor="let experience of textComponent.experience">
                    <span class="timeline-icon" style="background-color: #5c469c;">
                        <i class="bi {{experience.icon}} text-white"></i>
                    </span>
                    <div class="timeline-body">
                        <div class="timeline-content">
                            <div class="card border-0">
                                <div class="card-body p-0" style="background-color: #070F2B; color: #f0ece5;">
                                    <div>
                                        <h6 class="card-subtitle text-secondary mb-1">{{experience.dateStart}} -
                                            {{experience.dateEnd}} | {{experience.type}}</h6>
                                        <h4 class="card-title mb-3">{{experience.title}}</h4>
                                        <h6>({{experience.subtitle}})</h6>
                                        <p *ngFor="let description of experience.description" class="card-text m-0">
                                            {{description}} <br><br></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
