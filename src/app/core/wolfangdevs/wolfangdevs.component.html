<div *ngIf="!disableSpinner" class="m-0 vh-100 row justify-content-evenly align-items-center">
    <div class="text-center">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div *ngIf="disableSpinner">
    <app-language (flagChangeLanguage)="flagChangeLanguage()"></app-language>
    <app-header [textComponent]="textComponentHeader" (componentSelected)="scrollDownToComponent($event)"></app-header>
    <app-body [textComponent]="textComponentHome" id="body"></app-body>
    <app-about [textComponent]="textComponentAbout" id="about"></app-about>
    <app-experience [textComponent]="textComponentExperience"></app-experience>
    <app-portfolio id="portfolio"></app-portfolio>
    <app-contact [textComponent]="textComponentContact" id="contact"></app-contact>
    <app-footer [textComponent]="textComponentFooter"></app-footer>
</div>
