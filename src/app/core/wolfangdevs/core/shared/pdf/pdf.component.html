<div *ngIf="!disableSpinner" class="m-0 vh-100 row justify-content-evenly align-items-center">
    <div class=" text-center">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div class="pdf-container vh-100" [ngStyle]="{ 'opacity': disableSpinner ? '100' : '0' }">
    <div class=" zoom-controls">
        <button class="btn btn-dark" (click)="zoomIn()">Zoom In</button>
        <button class="btn btn-dark" (click)="zoomOut()">Zoom Out</button>
        <button class="btn btn-dark" (click)="downloadFile()">Download PDF</button>
    </div>
    <pdf-viewer [src]="'/assets/CV.pdf'" [render-text]="true" [original-size]="false" style="width: 100%; height: 100%;"
        [zoom]="zoomPDF" (after-load-complete)="onPdfLoadComplete($event)"></pdf-viewer>
</div>
